          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        domain:
                          type: string
                        name:
                          type: string
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: >
                    {
                      "data": [
                        {
                          "address": "https://www.arla.se/recept/",
                          "domain": "arla.se",
                          "name": "Arla"
                        },
                        {
                          "address": "https://www.ica.se/recept/",
                          "domain": "ica.se",
                          "name": "ICA"
                        }
                      ],
