openapi: 3.0.1
info:
  title: recAPI
  description: API for storing and editing recipe data
  version: '0.1'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  x-logo:
    url: 'https://api.kalufs.lol/recapi/defaultimg'
servers:
  - url: 'https://api.kalufs.lol/recapi'
tags:
  - name: Recipe Data
    description: Paths related to serving, receiving, storing and modifying recipe data.
  - name: Parsing
    description: Paths related to extracting recipe data from a URL.
  - name: Authentication
    description: Paths related to user authentication. The authentication is done with Flask session cookies.
  - name: Documentation
    description: Paths related the the API documentation.
  - name: misc
    description: Miscellaneous paths related to amongst others the management of static files like images.
paths:

  /api_doc:
    get:
      summary: HTML Docs
      description: View HTML api documentation
      tags:
        - Documentation
      responses:
        '200':
          description: OK
          content:
            text/html; charset=utf-8:
              schema:
                type: string
              examples: {}

  /:
    get:
      summary: HTML Docs
      description: View HTML api documentation
      tags:
        - Documentation
      responses:
        '200':
          description: OK
          content:
            text/html; charset=utf-8:
              schema:
                type: string
              examples: {}

  /api_spec:
    get:
      summary: API Spec
      description: View the API specification in JSON
      tags:
        - Documentation
      responses:
        '200':
          description: OK

  /login:
    post:
      summary: Login
      description: Creates a session for the current user if the user is authorized.
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                login:
                  type: string
            examples:
              '0':
                value: '{"login":"hej","password":"hopp"}'
      responses:
        '200':
          description: OK. The session ID is returned in a cookie named `session`.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: session=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  user:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "status": "success",
                      "message": "User hej logged in successfully!"
                      "user": "Hej"
                    }
        '401':
          description: "Error: Unauthorized."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "status": "error",
                      "message": "Invalid username or password!"
                    }

  /check_authentication:
    post:
      summary: Check Authentication
      description: Check if current user is authorized in the active session.
      tags:
        - Authentication
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "message": "Access denied",
                      "status": "success"
                    }

  /logout:
    post:
      summary: Logout
      description: Remove session for current user.
      tags:
        - Authentication
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "message": "Logged out successfully",
                      "status": "success"
                    }

