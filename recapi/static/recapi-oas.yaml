  /tmp:
    get:
      summary: Temporary File
      tags:
        - misc
      responses:
        '200':
          description: OK

  /static:
    get:
      summary: Static File
      tags:
        - misc
      responses:
        '200':
          description: OK

  /clean_tmp_data:
    get:
      summary: Clean Temp Files
      description: |
        Remove temporary data (usually image files) that have have passed their expiration date,
        i.e. that have not been modified in over a week.
      tags:
        - misc
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "message": "Successfully cleaned temporary data!",
                      "status": "success"
                    }
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
              examples:
                '0':
                  value: |
                    {
                      "message": "Cleanup failed: Error message",
                      "status": "error"
                    }

components:

  parameters:
    urlParam:
      name: url
      in: query
      schema:
        type: string
      example: 'https://www.ica.se/recept/bakad-banangrot-med-tahinihonung-724918/'
    titleParam:
      name: title
      in: query
      schema:
        type: string
      example: Pastagratäng med bacon

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session
    ApiKeyAuth:
      type: apiKey
      in: query
      name: password
