- title: Pastagratäng med bacon
  image: img/pastagratang-med-bacon-722019.jpg
  source: https://www.ica.se/recept/pastagratang-med-bacon-722019/
  portions: 4
  ingredients: |
    *   250 g gröna ärter
    *   4 port pasta (farfalle)
    *   2 förp bacon (à 140 g)
    *   2 dl crème fraiche
    *   2 dl mjölk
    *   2 ägg
    *   1/2 tsk salt
    *   2 krm peppar
    *   1 msk smör till formen
    *   4 skivor cheddarost
    *   3 tomater
  contents: |
    1.   Tina ärtorna.
    2.   Sätt ugnen på 225°C.
    3.   Koka pastan enligt anvisningen på förpackningen. Låt rinna av.
    4.   Strimla baconet och stek i en stekpanna.
    5.   Vispa ihop crème fraiche, mjölk och ägg. Salta och peppra.
    6.   Häll pastan i en smord ugnssäker form och vänd ner bacon och ärtor. Häll över äggstanningen.
    7.   Riv osten i bitar och lägg på gratängen och gratinera högt upp i ugnen ca 20 minuter, tills den får färg.
    8.   Skär tomaterna i bitar och servera dem till gratängen.
  tags:
  - middag

- title: Chili con carne med kikärter
  image: img/chili-kikartor.jpg
  source: https://www.arla.se/recept/chili-con-carne-med-kikarter/
  portions: 4
  tags:
  - middag
  - köttfärs
  ingredients: |
    * 400 g nötfärs
    * 2 vitlöksklyftor
    * 2 morötter
    * 2 palsternackor
    * 2 purjolökar
    * smör
    * 1 burk krossade tomater, ca 400 g
    * 2 tsk chilipulver
    * 1 tärning köttbuljong
    * 2 burkar kikärter à ca 400 g
    * 2 dl Arla Köket lätt crème fraiche tomat & basilika
    * 1 tsk salt
    * ½ dl hackad färsk persilja
    * salt och peppar
  contents: |
    1. Skala och hacka vitlöken. Skala morötter och palsternackor och skär dem i
    bitar. Grovstrimla purjolöken.
    2. Stek färsen i smör i en stekpanna. Lägg i
    vitlöken och låt den fräsa med.
    3. Lägg över i en gryta. Tillsätt morötter,
    palsternacka, krossade tomater, chilipulver, smulad buljongtärning och 5 dl
    vatten.
    4. Skölj ärterna i kallt vatten och rör ner dem i grytan. Låt allt koka
    ca 20 min.
    5. Smaksätt med salt och peppar. Rör ner persiljan och hälften av
    crème fraiche. Servera resten till grytan.

- title: Mackor med ost
  tags:
  - middag
  - snabblagat
  ingredients: |
    * bröd
    * ost
    * smör
  contents: |
    1. Skär lagom tunna skivor av brödet.
    2. Bre lagom mycket smör på varje skiva.
    3. Lägg på **mycket** ost.

    Klart! Smakar extragott med några skivor gurka eller paprika på!
  source: Annes mamma
  portions: 4

